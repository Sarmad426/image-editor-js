<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Snap Edit. Image editor</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    /> -->
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <h1 class="logo">
        <span class="span1">Pic</span>
        <span class="span2">
          Polish
          <!-- <Image className="inline-block" /> -->
        </span>
      </h1>
    </nav>
    <!-- Image editing workspace -->
    <div class="container disable">
      <h2>Snap edit</h2>
      <div class="wrapper">
        <div class="editor-panel">
          <div class="filter">
            <label class="title">Filters</label>
            <div class="options">
              <button id="brightness" class="active">Brightness</button>
              <button id="saturation">Saturation</button>
              <button id="inversion">Inversion</button>
              <button id="grayscale">Grayscale</button>
            </div>
            <div class="slider">
              <div class="filter-info">
                <p class="name">Brightness</p>
                <p class="value">100%</p>
              </div>
              <input
                title="intensity"
                type="range"
                value="100"
                min="0"
                max="200"
              />
            </div>
          </div>
          <div class="rotate">
            <label class="title">Rotate & Flip</label>
            <div class="options">
              <button title="Rotate left" id="left">
                <i class="fa-solid fa-rotate-left"></i>
              </button>
              <button title="Rotate right" id="right">
                <i class="fa-solid fa-rotate-right"></i>
              </button>
              <button title="Flip horizontal" id="horizontal">
                <i class="bx bx-reflect-vertical"></i>
              </button>
              <button title="Flip vertical" id="vertical">
                <i class="bx bx-reflect-horizontal"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="preview-img" id="drop-zone">
          <img
            src="image-placeholder.svg"
            alt="preview-img"
            class="choose-img"
          />
          <input type="file" class="file-input" accept="image/*" hidden />
        </div>
      </div>
      <div class="controls">
        <button class="reset-filter">Reset Filters</button>
        <div class="row">
          <button class="save-img">Save Image</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
